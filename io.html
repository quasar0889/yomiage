<html style="--vh: 6.30px;"><head><script>
async function enq_main(id) {
    var url = "https://voicevox.su-shiki.com/enq/request.php?id="+id+"&action=";
    var htmlFetch = await fetch(url + "html");
    var html = await htmlFetch.text();
    html = html.replace("{{url}}", url+"href");
    var dialog = document.createElement("dialog");
    document.body.appendChild(dialog);
    dialog.innerHTML = '<div align="right"><span id="dialogX" style="cursor: pointer;">(X)</span></div><div id="dialogPayload" style="margin: 1px 1px 25px 1px;"></div><center><span id="dialogClose" style="cursor: pointer;">(閉じる)</span></center>';
    dialog.payload = document.getElementById("dialogPayload");
    document.getElementById("dialogX").addEventListener("click", e => {dialog.close()});
    document.getElementById("dialogClose").addEventListener("click", e => {dialog.close()});
    dialog.addEventListener("click", e => {
        const dialogDimensions = dialog.getBoundingClientRect()
        if (
            e.clientX < dialogDimensions.left
         || e.clientX > dialogDimensions.right
         || e.clientY < dialogDimensions.top
         || e.clientY > dialogDimensions.bottom
        ) {
            dialog.close()
        }
    });
    dialog.payload.innerHTML = html;
    dialog.showModal();
}
function enq_pre() {
    if (localStorage.getItem("enq_count2024")) {
        var count = parseInt(localStorage.getItem("enq_count2024"));
        if ((count%100) == 2) {
            enq_main("50204");
        }
        localStorage.setItem("enq_count2024", count+1);
    }
    else {
        localStorage.setItem("enq_count2024", 1);
    }
}
enq_pre();
</script>
